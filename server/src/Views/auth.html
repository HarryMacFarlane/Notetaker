<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker Authentication</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script type="module" src="/static/auth.js"></script>
</head>
<body>
    <h2>Authentication</h2>
    
    <form id="auth-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" id="login-btn" hx-post="/login" hx-ext="json-enc">
            Login
        </button>
        <button type="submit" id="register-btn" hx-post="/register" hx-ext="json-enc">
            Register
        </button>
    </form>

    <div id="login-error" style="color: red;"></div>
</body>
</html>
