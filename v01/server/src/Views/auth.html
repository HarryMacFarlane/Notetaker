<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker Authentication</title>
    <link rel="stylesheet" href="/auth/auth.css">
    <script src="/auth/auth.js"></script>
</head>
<body>
    <div class="container">
        <div id="signin-form-div" class="form-container active">
            <h2>Sign In</h2>
            <form id="form1" action="/login" method="POST" onsubmit="submitForm(event)">
                <input type="email" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <button type="submit">Sign In</button>
            </form>
            <button class="toggle" onclick="toggleForm()">Register</button>
        </div>
        <div id="register-form-div" class="form-container">
            <h2>Register</h2>
            <form id="form2" action="/register" method="POST" onsubmit="submitForm(event)">
                <input type="text" name="fullname" placeholder="Full Name" required/>
                <input type="email" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <button type="submit">Register</button>
            </form>
            <button class="toggle" onclick="toggleForm()">Sign In</button>
        </div>
        <p id="error" class="error_message"></p>
    </div>
</body>
</html>
